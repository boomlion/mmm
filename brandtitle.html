<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./leb/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commit.css">
  <link rel="stylesheet" href="./css/brandtitle.css">
  <script src="./leb/flexible/flexible.js"></script>
</head>

<body>
  <div class="mmm-container">


    <!-- 头部区域 -->
    <div class="mmm-header" id="header">
      <div class="mmm-logo">
        <i class="logo"></i>
      </div>
      <div class="mmm-download">
        <i class="download"></i>
      </div>

    </div>
    <!-- 搜索区域 -->
    <div class="search">
      <input type="text" name="" id="" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>


    <!-- 面包屑导航框 -->
    <div class="navbar">
      <div class="road">
        <ul>
          <li>
            <a href="index.html">首页&gt;</a>
          </li>
          <li>
            <a href="javascript:history.back();">返回</a>
          </li>
       

        </ul>

      </div>
      <!-- 产品详情渲染区域 -->


    </div>


    <!-- 十大品牌排行 -->
    <div class="paihang">
      <h3>热门品牌排行</h3>
    </div>


    <!-- 十大品牌啊 -->

    <div class="allpai">
      <ul id="allpai">
        <li>
          <a href="#">
            <span class="fl">平板电视十大品牌</span>
            <i class="fr fa fa-chevron-down"></i>
          </a>
        </li>
      </ul>
    </div>


    <!-- 有一个分页区域 -->



    <!-- 尾部区域 -->
    <div class="footer">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt="">返回顶部</a>
        </li>
      </ul>

      <div class="app">
        <p>
          <a href="#header">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>

  <script type="text/uui" id="tmp">
  {{each result v i}}

  <li>
      <a href="brand.html?brandTitleid={{v.brandTitleId}}&brandtitle={{v.brandTitle}}">
        <span class="fl">{{v.brandTitle}}</span>
        <i class="fr fa fa-chevron-down"></i>
      </a>
    </li>

{{/each}}
  </script>

  <script src="./leb/zepto/zepto.min.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./js/commit.js"></script>
  <script src="./js/brandtitle.js"></script>
</body>

</html>
