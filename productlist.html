<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <div class="container">
    <!-- 头部区域 -->
    <div class="mmm-header" id="header">
      <div class="mmm-logo">
        <i class="logo"></i>
      </div>
      <div class="mmm-download">

      </div>

    </div>
    <!-- 搜索区域 -->
    <div class="search">
      <input type="text" name="" id="" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>
    <!-- 商品的列表渲染，以后全是ajax进行动态的，所以进行挖坑填数据就行了额 -->

    <div class="navbar">
      <div class="road">
        <ul class="fl">


        </ul>
        <div class="fr">
          <a href="#">筛选</a>
        </div>
      </div>

      <div class="buttom">



      </div>

    </div>




    <!-- 将来的分页 -->

    <!-- 制作分液器 -->
    <ul id="page">
      <li> <a href="javascript:;" class="last">上一页</a></li>
      <li>
        <select>
          
          
        </select>
      </li>
      <li><a href="javascript:;" class="next">下一页</a></li>

    </ul>

    <div class="footer">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt="">返回顶部</a>
        </li>
      </ul>

      <div class="app">
        <p>
          <a href="#header">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>



  <script type="text/html" id="tmp1">
  {{each result v i}}
  <a href="bijia.html?productId={{v.productId}}&brandname={{v.brandName}}" class="idmore">
      <div class="img">
        {{@v.productImg}}
      </div>
      <div class="info">

        <h3>{{v.productName}}
        </h3>
        <span class="price"> {{v.productPrice}}</span>

        <div class="jd">
          <p class="fl">{{v.productQuote}} |
            <span class="time">{{v.productCom}} </span>
          </p>
        </div>
      </div>
    </a>
  
  {{/each}}
  </script>


  <script type="text/html" id="tmp">
    <li>
        <a href="index.html">首页&gt;</a>
      </li>
      <li>
        <a href="category.html">全部分类&gt;</a>
      </li>
      {{each result v i}}
      <li>
        <a href="category.html?categoryId={{v.categoryId}}">{{v.category}}&gt;</a>
      </li>
  {{/each}}
  
  </script>

  <script src="./leb/zepto/zepto.min.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./js/commit.js"></script>
