<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./leb/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commit.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
  <script src="./leb/flexible/flexible.js"></script>
</head>

<body>
  <div class="mmm-container">
<div class="mask">
  <ul>
    <li><i class="fa fa-chevron-left"></i></li>
    <li class="img">
      <img src="" alt="">
    </li>
    <li><i class="fa fa-chevron-right"></i></li>
  </ul>
</div>

    <!-- 头部区域 -->
    <div class="mmm-header" id="header">
      <div class="mmm-logo">
        <i class="logo"></i>
      </div>
      <div class="mmm-download">
        <i class="download"></i>
      </div>

    </div>
    <!-- 搜索区域 -->

    <div class="tips">
      <h3>--点餐前请出示手机中的优惠券，即可享受优惠--</h3>
    </div>



    <div class="product">

      <div class="buttom">
      

      </div>


    </div>

    <!-- 添加分页区域 -->

    <!-- 尾部区域 -->
    <div class="footer">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt="">返回顶部</a>
        </li>
      </ul>

      <div class="app">
        <p>
          <a href="#header">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>
<script type="text/html" id="tmp">
{{each result v i}}
<a class="idmore" data-id={{v.couponProductId}} id="l{{v.couponProductId}}">

    <div class="img">
      {{@v.couponProductImg}}
    </div>
    <div class="info">

      <p class="kfc">
       {{v.couponProductName}}

      </p>

      <div class="youhui">
        <p>
          <span>
            <span class="oldnum">{{v.couponProductPrice}}</span>
          </span>
        </p>

      </div>
      <div class="jd">
        <p>
          <span class="time">{{v.couponProductTime}}</span>
        </p>
      </div>
    </div>
  </a>

{{/each}}
</script>



  <script src="./leb/zepto/zepto.min.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./js/commit.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
