<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>归去来兮</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./leb/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/commit.css">
  <script src="./leb/flexible/flexible.js"></script>
</head>

<body>
  <div class="mmm-container">


    <!-- 头部区域 -->
    <div class="mmm-header" id="header">
      <div class="mmm-logo">
        <i class="logo"></i>
      </div>
      <div class="mmm-download">
        <i class="download"></i>
      </div>

    </div>
    <!-- 搜索区域 -->
    <div class="search">
      <input type="text" name="" id="" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>

    <div class="mmm-nav">
      <ul>

        
       
        
       
      </ul>
    </div>

    <div class="product">
      <div class="title">
        <div class="t-give">
          <h3>超级折扣推荐</h3>
        </div>
        <div class="t-more">
          <img src="./images/more.png" alt="">
        </div>

      </div>
      <div class="buttom">


      </div>


    </div>

    <div class="getmore">
      <h3>
        <a href="moneyctrl.html">更多优惠信息
          <i class="fa  fa-angle-double-right "></i>
        </a>
      </h3>


    </div>


    <div class="title mt_10">
      <div class="t-give">
        <h3>品牌排行</h3>
      </div>
      <div class="t-more">
        <img src="./images/more.png" alt="">
      </div>

    </div>
    <!-- 尾部区域 -->
    <div class="footer">
      <ul>
        <li>
          <a href="#">登录</a>
        </li>
        <li>
          <a href="#">注册</a>
        </li>
        <li>
          <a href="#">
            <img src="./images/top.jpg" alt="">返回顶部</a>
        </li>
      </ul>

      <div class="app">
        <p>
          <a href="#header">手机APP下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

  </div>

  <script type="text/html" id="tmp1"> 
{{each result v i}}
{{if i>7}}
 

<li class="have">
    <a href={{v.titlehref}}>
        {{@v.img}}
        <p>{{v.name}}</p>
    </a>
  </li>

{{else if i==7}}
<li class="more">
    <a href="javescript:;">
        {{@v.img}}
        <p>{{v.name}}</p>
    </a>
  </li>

{{else}}
<li>
<a href={{v.titlehref}}>
    {{@v.img}}
     <p>{{v.name}}</p>
   </a>
 </li>


  {{/if}}


   
    {{/each}}
</script>



  <script type="text/bhjnk" id="tmp">
{{each result v i}}
<a href="inlanddiscount.html?productid={{v.productId}}" class="idmore">
    <div class="img">
     {{@v.productImgSm}}
    </div>
    <div class="info">

      <h3>{{v.productName}}
        <span class="price">{{v.productPinkage}}</span>
      </h3>

      <div class="jd">
        <p class="fl">{{v.productFrom}}|
          <span class="time">{{v.productTime}}</span>
        </p>
        <p class="fr num">{{v.productComCount}}</p>
      </div>
    </div>
  </a>

{{/each}}
</script>



  <script src="./leb/zepto/zepto.min.js"></script>
  <script src="./leb/artTemplate/template-web.js"></script>
  <script src="./js/commit.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
